<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a [routerLink]="['/']" class="h1"><b>Admin</b>LTE</a>
    </div>
    <div class="card-body">
        <div *ngIf="status == 1">
            <p class="login-box-msg">
                You forgot your password? Here you can easily retrieve a new
                password.
            </p>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
                <div class="input-group mb-3">
                    <input
                        formControlName="email"
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        autocomplete="off"
                    />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <pf-button [type]="'submit'" [block]="true">
                            Send Verification Code
                        </pf-button>
                    </div>
                </div>
            </form>

        </div>
        <div *ngIf="status == 2">
            <p class="login-box-msg">
                Please check your email and put the verification code below.
            </p>
            <form (ngSubmit)="checkCode()">
                <div class="input-group mb-3">
                    <input
                        [formControl]="codeControl"
                        type="number"
                        class="form-control"
                        placeholder="******"
                        autocomplete="off"
                    />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <pf-button [type]="'submit'" [block]="true">
                            Check Code
                        </pf-button>
                    </div>
                </div>
            </form>

        </div>
        <div *ngIf="status == 3">
            <p class="login-box-msg">
                PLease input your new password below.
            </p>
            <form (ngSubmit)="savePass()">
                <div class="form-group">
                    <label for="newPass">Password</label>
                    <input type="password" class="form-control" id="newPass" placeholder="Password" [formControl]="newPass" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="newPass2">Confirm Password</label>
                    <input type="password" class="form-control" id="newPass2" placeholder="Password" [formControl]="newPass2" autocomplete="off">
                </div>
                <div class="row">
                    <div class="col-12">
                        <pf-button [type]="'submit'" [block]="true" [disabled]="newPass.invalid || newPass2.invalid">
                            Save Password
                        </pf-button>
                    </div>
                </div>
            </form>

        </div>
        <p class="mt-3 mb-1">
            <a [routerLink]="['/login']">Login</a>
        </p>
    </div>
</div>
