  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-light" style="background-color: #6ca9ec;">
    <ul class="navbar-nav">
        <li class="nav-item d-none d-sm-inline-block brand-link">
            <img src="/assets/img/Legazpi-LOGO.png" class="brand-image img-circle elevation-3" alt="Logo 1">
        </li>
        <li class="nav-item d-none d-sm-inline-block brand-link">
            <img [src]="logo | safe" class="brand-image img-circle elevation-3" alt="Logo 2">
        </li>
        <li class="nav-item align-items-center d-flex">
            <a class="nav-link text-white" style="vertical-align: middle;">{{insData?.systemName}}</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item d-none d-sm-inline-block">
            <a class="nav-link text-white">Phone: {{insData?.contact}}</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a class="nav-link text-white">Email: {{insData?.email}}</a>
        </li>
    </ul>
    
    <div class="container" hidden>
      <!-- Left side of header -->
      <div class="mr-auto brand-link">
          <img src="/assets/img/Legazpi-LOGO.png" class="brand-image img-circle elevation-3" alt="Logo 1">
          <img src="/assets/img/HR-LOGO-1024x1024.png" class="brand-image img-circle elevation-3" alt="Logo 2">
      </div>
      
      <!-- Right side of header -->
      <div class="navbar-brand">
        <ul class="list-unstyled mb-0">
          <li class="mb-2"><strong>Contact Us</strong></li>
          <li>Phone: 123-456-7890</li>
          <li>Email: info@example.com</li>
        </ul>
      </div>
    </div>
  </header>
  
  <!-- Main content -->
  <main class="py-5 content">
    <div class="container">
      <div class="row">
        <!-- Left side content -->
        <div class="col-md-6 text-center">
            <img [src]="logo | safe" width="250" class="img-fluid big-logo" alt="Big Logo">
          </div>
        
        <!-- Right side content -->
        <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                  <p class="login-box-msg">Sign in to start your session</p>
          
                  <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
                      <div class="input-group mb-3">
                          <input
                              formControlName="email"
                              type="email"
                              autocomplete="email"
                              class="form-control"
                              placeholder="Email"
                          />
                          <div class="input-group-append">
                              <div class="input-group-text">
                                  <span class="fas fa-envelope"></span>
                              </div>
                          </div>
                      </div>
                      <div class="input-group mb-2">
                          <input
                              formControlName="password"
                              type="password"
                              class="form-control"
                              placeholder="Password"
                              autocomplete="current-password"
                          />
                          <div class="input-group-append">
                              <div class="input-group-text">
                                  <span class="fas fa-lock"></span>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                            <p class="mb-1 mt- 1 float-right">
                                <a [routerLink]="['/forgot-password']" class="text-center">
                                    Reset password?
                                </a>
                            </p>
                          </div>
                          <div class="col-7">
                              <div class="icheck-primary">
                                  <input type="checkbox" id="remember" />
                                  <label for="remember"> Remember Me </label>
                              </div>
                          </div>
                          <!-- /.col -->
                          <div class="col-5">
                              <pf-button
                                  [type]="'submit'"
                                  [block]="true"
                                  [loading]="isAuthLoading"
                                  [disabled]="isFacebookLoading || isGoogleLoading"
                              >
                                  Sign In
                              </pf-button>
                          </div>
                          <!-- /.col -->
                      </div>
                  </form>
          
                  
                  <p class="mb-0">
                      <a [routerLink]="['/register']" class="text-center">
                          Register a new membership
                      </a>
                  </p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </main>
